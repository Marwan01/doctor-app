<h1 mat-dialog-title> Add New Patient:</h1>
<div mat-dialog-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)" class="example-form">
    <mat-form-field class="example-full-width">
      <input [(ngModel)]="data.firstname" name="firstName" matInput placeholder="First Name">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input [(ngModel)]="data.lastname" name="lastName" matInput placeholder="Last Name">
    </mat-form-field>
  </form>
  {{data.firstname}} (coming from interface, to be changed to input)
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button type="submit" [mat-dialog-close] cdkFocusInitial>Ok</button>
</div>
