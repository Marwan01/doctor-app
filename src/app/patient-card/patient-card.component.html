<div class="mat-app-background">
    <mat-card class="example-card">
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>{{patient.firstname}} {{patient.lastname}}</mat-card-title>

          <!-- TODO: fix this date conversion problem -->
          <span *ngIf="patient.examinedOn">
            <mat-card-subtitle *ngIf="patient.examinedOn">{{patient.examinedOn.seconds | date:'dd/MM/yyyy'}}</mat-card-subtitle>
          </span>
          
        </mat-card-header>
        <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
        <mat-card-content>
          <b>Diagnosis: {{patient.diagnosis}}</b>
          <p class = "notes">
              {{patient.notes}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <app-edit-patient [cp]="patient"></app-edit-patient>
          <button (click)="onDelete(patient)" style="color:red"mat-button>Delete</button>
        </mat-card-actions>
      </mat-card>
</div>
